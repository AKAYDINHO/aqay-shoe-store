<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact -AQAY SHOE STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dbb2b2;
        }

        header, footer {
            background-color: #2c0ba5;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            margin: 0;
            padding: 0;
            background-color: #dd2bf9;
            text-align: center;
        }

        nav a {
            color: white;
            display: inline-block;
            padding: 1em;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #1b6797;
        }

        .container {
            padding: 20px;
            margin: 20px;
            background:image(sreenshot9)
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;width: 600;
        }

        label {
            margin: 10px 0 5px;
            border-radius: 30px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #5f2929;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #0a4c79;
            color: rgb(240, 208, 208);
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 450px;
            margin-top: 20px;
        }
    </style>
</head>
<body background="Screenshot9.jpg.png">
    <!-- Header -->
    <header>
        <h1>AQAY SHOE STORE</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <img src="Screenshot10.jpg.png" width="400">
    <!-- Contact Section -->
    <div id="contact" class="container">
        <h2>Contact Us</h2>
        <form name="contact" method="POST" data-netlify="true">
            <p>
              <label>Your Name: <input type="text" name="name" /></label>
            </p>
            <p>
              <label>Your Email: <input type="email" name="email" /></label>
            </p>
            <p>
              <label>Your Role: <select name="role[]" contenteditable="container">
                <option value="leader">Leader</option> 
                <option value="follower">Follower</option>
                <option value="worker">worker</option>
                <option value="attendant">attendant</option>
                <option value="observer">observer</option>
              </select></label>
            </p>
            <p>
              <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
              <button style=font-size:20px>submit

              </button>
            </p>
        <h3>OUR LOCATION</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.1549729992284!2d37.07978877585696!3d-1.0448106354117084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f4ef517d2dd15%3A0x8e7d07383daf5916!2sMount%20Kenya%20University!5e0!3m2!1sen!2ske!4v1719986163584!5m2!1sen!2ske" width="600" height="450" 
        style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
       
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Aqay shoe store</p>
    </footer>
</body>
</html>
